<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clickjacking Tester | UI Redressing Security Tool</title>

  <meta name="description"
        content="Test websites for missing anti-clickjacking headers like X-Frame-Options and CSP frame-ancestors." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self';
          style-src 'self' 'unsafe-inline';
          frame-src *;
          connect-src 'self' https://api.0xkayala.com;
        ">

  <link rel="icon" type="image/svg+xml" href="assets/cookie-shield.svg" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <div class="container">
    <h1>ğŸª Clickjacking Tester</h1>
    <span class="tagline">Detect UI Redressing & Missing Anti-Clickjacking Headers</span>
  </div>
</header>

<main class="container">

  <section class="tester">
    <div class="input-group">
      <select id="protocol">
        <option value="https://">https://</option>
        <option value="http://">http://</option>
      </select>
      <input id="target" placeholder="example.com" />
      <button id="testBtn">Test</button>
    </div>
  </section>

  <section class="results">

    <div class="iframe-box">
      <iframe id="testFrame" sandbox="allow-scripts allow-forms"></iframe>
    </div>

    <div class="report">
      <h3>Test Results</h3>
      <table>
        <tr><td>Target URL</td><td id="r-url">-</td></tr>
        <tr><td>X-Frame-Options</td><td id="r-xfo">-</td></tr>
        <tr><td>CSP frame-ancestors</td><td id="r-csp">-</td></tr>
        <tr><td>Status</td><td id="r-status">-</td></tr>
      </table>

      <div id="verdict" class="verdict hidden"></div>
    </div>

  </section>

  <section class="raw-section">
    <details>
      <summary>Raw HTTP Headers</summary>
      <pre id="rawHeaders">-</pre>
    </details>
  </section>

</main>

<footer>
  <p>Â© 2026 | 0xKayala | Educational & Ethical Use Only</p>
</footer>

<script src="script.js"></script>
</body>
</html>
